---
elasticsearch:
  use_dehydrated: no
  domain: "{{ inventory_hostname }}"
  version: 8
  users:
    builtin:
      elastic:
        password:
  prefix:
    config: >-
      {%- if ansible_system == 'Linux' -%}
        /etc/elasticsearch
      {%- else -%}
        /usr/local/etc/elasticsearch
      {%- endif -%}
    bin: >-
      {%- if ansible_system == 'Linux' -%}
        /usr/share/elasticsearch/bin
      {%- else -%}
        /usr/local/lib/elasticsearch/bin
      {%- endif -%}
    plugins: >-
      {%- if ansible_system == 'Linux' -%}
        /usr/share/elasticsearch/plugins
      {%- else -%}
        /usr/local/lib/elasticsearch/plugins
      {%- endif -%}
  transport_security:
    ca_from:
    cert_dns: "{{ [inventory_hostname] + [ansible_nodename] }}"
    cert_ips: "{{ ansible_all_ipv4_addresses + ansible_all_ipv6_addresses }}"
  elasticsearch.yml:
    bootstrap:
      system_call_filter: >-
        {%- if ansible_system == 'Linux' -%}
          {{ true }}
        {%- else -%}
          {{ false }}
        {%- endif -%}
    network:
      host: _local_
    cluster:
      name: "{{ inventory_hostname }}"
    node:
      name: "{{ inventory_hostname }}"
    path:
      data: >-
        {%- if ansible_system == 'Linux' -%}
          /var/lib/elasticsearch
        {%- else -%}
          /var/db/elasticsearch
        {%- endif -%}
      logs: /var/log/elasticsearch
    xpack:
      security:
        transport:
          ssl:
            enabled: "{{ vars.elasticsearch.transport_security.ca_from | length > 0 }}"
            keystore:
              secure_password: >-
                {{ "" if vars.elasticsearch.transport_security.ca_from is defined else omit }}
              path: >-
                {%- if vars.elasticsearch.transport_security.ca_from is defined -%}
                {%- if ansible_system == 'Linux' -%}
                  /etc/elasticsearch/cert.p12
                {%- else -%}
                  /usr/local/etc/elasticsearch/cert.p12
                {%- endif -%}
                {%- else -%}
                  omit
                {%- endif -%}
        http:
          ssl:
            enabled: false
      ml:
        enabled: "{{ ansible_system == 'Linux' }}"
  log4j2.properties: {}
  jvm.options:
    "-Djna.tmpdir": >-
      {%- if ansible_system == 'Linux' -%}
        =/var/lib/elasticsearch/jna
      {%- else -%}
        =/var/db/elasticsearch/jna
      {%- endif -%}
    "-Dlog4j2.formatMsgNoLookups": "=true"
  repository:
    apt:
      key_url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
      repository: https://artifacts.elastic.co/packages/{{ vars.elasticsearch.version }}.x/apt
  plugins: {}
  http_proxy:

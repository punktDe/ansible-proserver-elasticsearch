---
elasticsearch:
  use_dehydrated: no
  domain: "{{ inventory_hostname }}"
  version: 8
  users:
    builtin:
      elastic:
        password:
  prefix:
    config: >-
      {%- if ansible_facts['system'] == 'Linux' -%}
        /etc/elasticsearch
      {%- else -%}
        /usr/local/etc/elasticsearch
      {%- endif -%}
    bin: >-
      {%- if ansible_facts['system'] == 'Linux' -%}
        /usr/share/elasticsearch/bin
      {%- else -%}
        /usr/local/lib/elasticsearch/bin
      {%- endif -%}
    plugins: >-
      {%- if ansible_facts['system'] == 'Linux' -%}
        /usr/share/elasticsearch/plugins
      {%- else -%}
        /usr/local/lib/elasticsearch/plugins
      {%- endif -%}
  transport_security:
    ca_from:
    cert_dns: "{{ [inventory_hostname] + [ansible_facts['nodename']] }}"
    cert_ips: "{{ ansible_facts['all_ipv4_addresses'] + ansible_facts['all_ipv6_addresses'] }}"
  elasticsearch.yml:
    bootstrap:
      system_call_filter: >-
        {%- if ansible_facts['system'] == 'Linux' -%}
          {{ true }}
        {%- else -%}
          {{ false }}
        {%- endif -%}
    network:
      host: _local_
    cluster:
      name: "{{ inventory_hostname }}"
    node:
      name: "{{ inventory_hostname }}"
    path:
      data: >-
        {%- if ansible_facts['system'] == 'Linux' -%}
          /var/lib/elasticsearch
        {%- else -%}
          /var/db/elasticsearch
        {%- endif -%}
      logs: /var/log/elasticsearch
    xpack:
      security:
        enabled: true
        transport: "{{ {'ssl': {'enabled': True, 'keystore': {'secure_password': '', 'path': '/etc/elasticsearch/cert.p12' if ansible_facts['system'] == 'Linux' else '/usr/local/etc/elasticsearch/cert.p12'}}} if elasticsearch.transport_security.ca_from else {'ssl': {'enabled': False}} }}"
        http:
          ssl:
            enabled: false
      ml:
        enabled: "{{ ansible_facts['system'] == 'Linux' }}"
  log4j2.properties: {}
  jvm.options:
    "-Xms": 4g
    "-Xmx": 4g
    "-Djna.tmpdir": >-
      {%- if ansible_facts['system'] == 'Linux' -%}
        =/var/lib/elasticsearch/jna
      {%- else -%}
        =/var/db/elasticsearch/jna
      {%- endif -%}
    "-Dlog4j2.formatMsgNoLookups": "=true"
  repository:
    apt:
      key_url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
      repository: https://artifacts.elastic.co/packages/{{ elasticsearch.version }}.x/apt
  plugins: {}
  http_proxy:

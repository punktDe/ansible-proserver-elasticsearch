---
elasticsearch:
  prefix:
    config: /usr/local/etc/elasticsearch
  cluster: {}
  elasticsearch.yml:
    bootstrap:
      system_call_filter: false
    network:
      host: _local_
    path:
      data: /var/db/elasticsearch
      logs: /var/log/elasticsearch
      scripts: /usr/local/libexec/elasticsearch
  log4j2.properties: {}

---
dependencies:
  - role: dehydrated
    src: "https://github.com/punktDe/ansible-proserver-dehydrated"
    when: elasticsearch.use_dehydrated
  - role: nginx
    src: "https://github.com/punktDe/ansible-proserver-nginx"
    when: elasticsearch.use_dehydrated

galaxy_info:
  author: "punkt.de"
  license: "MIT"
  description: "Elasticsearch role for Proserver"
  role_name: "elasticsearch"
  namespace: "punktde"
  min_ansible_version: "2.15"
  platforms: []

homepage: "https://punkt.de"
repository: "https://github.com/punktDe/ansible-proserver-elasticsearch"
platforms:
  - name: Debian
    versions:
      - "12"
  - name: Ubuntu
    versions:
      - "24.04"
      - "22.04"
  - name: FreeBSD
    versions:
      - "[Proserver](https://infrastructure.punkt.de/de/produkte/proserver.html)"

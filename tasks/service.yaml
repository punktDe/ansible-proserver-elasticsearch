---
- name: Enable service
  lineinfile: path="{{ item.path }}" regexp="{{ item.regexp }}" line="{{ item.line }}"
  loop_control:
    label: "{{ item.path }}"
  with_items:
    - path: /etc/rc.conf
      regexp: "^elasticsearch_enable="
      line: 'elasticsearch_enable="YES"'
  notify:
    - Start Elasticsearch
